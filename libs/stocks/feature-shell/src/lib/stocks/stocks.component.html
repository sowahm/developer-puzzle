<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>


 
<mat-form-field>
      <input matInput  [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="From" [formControl]="Dfrom" [value]="Dfrom.value">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
      
</mat-form-field> 
 
  <mat-form-field>
    <input matInput   [min]="minDate" [max]="maxDate"  [matDatepicker]="picker1" placeholder="To" [formControl]="Dto" formControlName = "period" [value]="Dto.value"
     [value]="timePeriods.value" (click)="fetchQuote()">
    <mat-datepicker-toggle  matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1 ></mat-datepicker>
    

</mat-form-field> 
<button (click)="fetchQuote()" mat-raised-button>Go</button>

</form>
<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
