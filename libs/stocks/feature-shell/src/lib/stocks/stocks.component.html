<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="Symbol e.g AAPL"
      formControlName="symbol"
      value=""
    />
    <mat-error
      ><span
        *ngIf="
          !stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched
        "
        >Please enter a symbol</span
      >
    </mat-error>
  </mat-form-field>


 
<mat-form-field>
      <input matInput [value] = "from" [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="From" [formControl]="Dfrom">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker ></mat-datepicker>
      
</mat-form-field> 
 
  <mat-form-field>
    <input matInput  [value] = "to" [min]="minDate" [max]="maxDate"  [matDatepicker]="picker2" placeholder="To" [formControl]="Dto">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2 ></mat-datepicker>
</mat-form-field> 
<button  (click)="fetchQuote()" mat-raised-button>Go</button>

</form>
<coding-challenge-chart [data$]="quotes$"></coding-challenge-chart>
{{this.Dfrom.value}} <br >
{{this.Dto.value}}
